<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link href="./app.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="twgl.min.js"></script>
  <script type="module" src="./ca.js"></script>
  <script type="module" src="./demo.js"></script>
</head>

<body>
  <p class="title">Image Morphogenesis using Neural Cellular Automata</p>

  <div id="main-wrapper-1" class="main-wrapper" >
    <!--~ Main Canvas -->
    <canvas id="demo-canvas" width="768" height="768"></canvas>
    
    <!--~ Emoji selection hotbar -->
    <div id="selector-wrapper">
      <div id="circular-selector" class="emoji-selector"></div>
      <div id="bilateral-selector" class="emoji-selector"></div>
      <div id="asymm-selector" class="emoji-selector"></div>
    </div>

    <div class="leftside-wrapper">
      <p class="control-title">Controls</p>
      <div id="control-panel">
        <div id="c-btn-wrapper">
          <button class="c-btn btn" id="reset">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12 4a7.992 7.992 0 0 1 6.616 3.5H16v2h6v-6h-2V6a9.984 9.984 0 0 0-8-4C6.477 2 2 6.477 2 12h2a8 8 0 0 1 8-8m8 8a8 8 0 0 1-14.616 4.5H8v-2H2v6h2V18a9.984 9.984 0 0 0 8 4c5.523 0 10-4.477 10-10z"/>
            </svg>
          </button>
          <button class="c-btn btn" id="play-pause">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <path fill="currentColor" d="M6 3h2v18H6zm10 0h2v18h-2z"/>
            </svg>
          </button>
        </div>
        <div id="speed-info">
          <div id="speed-modifier-wrapper">
            <input type="range" id="speed" min="-3" max="3" step="1" value="0">
            <span id="ticks"></span>
          </div>
          <div id="status">
            <div class="sc-wrapper">
              <div>Step</div>
              <div id="stepCount"></div>
            </div>
            <div class="sc-wrapper">
              <div>Iterations/s</div>
              <div id="ips"></div>
            </div>
          </div>
        </div>
      </div>
      
      <p class="control-title">Trained Mode</p>
      <div id="modes-panel" class="minor-panel">
        <button id="L2-mode" class="btn m-btn active">L2</button>
        <button id="Hu-mode" class="btn m-btn">Hu</button>
      </div>

      <p class="control-title">Induce Damage</p>
      <div id="damage-panel" class="minor-panel">
        <button id="circular-damage" class="btn d-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256">
            <path fill="currentColor" d="M128 28a100 100 0 1 0 100 100A100.11 100.11 0 0 0 128 28m0 192a92 92 0 1 1 92-92a92.1 92.1 0 0 1-92 92"/>
          </svg>
        </button>
        <button id="vertical-damage" class="btn d-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 56 56">
            <path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265M42.168 10.2c2.32 0 3.633 1.242 3.633 3.68v28.24c0 2.438-1.313 3.68-3.633 3.68H28.012V10.199Z"/>
          </svg>
        </button>
        <button id="horizontal-damage" class="btn d-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 56 56" style="transform: rotate(270deg) translate(50%, -50%);">
            <path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265m.07-3.773c-2.343 0-3.656-1.242-3.656-3.68V13.88c0-2.438 1.313-3.68 3.656-3.68h14.157v35.602Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <script type="module">
      import { createDemo } from './demo.js';
      let demo = createDemo('main-wrapper-1', "#demo-canvas");  
  </script>
</body>
